language: java
jdk: 
  - oraclejdk7
addons: 
  postgresql: "9.3"
before_script: 
  - psql -c 'create database webkochbuch;' -U postgres
  - mkdir -p uploads
  - mkdir -p searchindex
  - pwd
after_success: 
  - "curl localhost:8080/search/createindex"
env:
 global:
  - DATABASE_URL="postgres://postgres:@localhost/webkochbuch" WEBKOCHBUCH_UPLOADS_DESTINATION=/Users/travis/webkochbuch/uploads/ LUCENE_INDEX_LOCATION=/Users/travis/webkochbuch/searchindex